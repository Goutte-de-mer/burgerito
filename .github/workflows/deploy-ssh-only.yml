name: CD Pipeline SSH Only #3 - GitHub Actions SSH Only

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed
    branches: [main]

jobs:
  deploy:
    name: Deploy via SSH (No Ansible)
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success'
    environment: production

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          API_URL: https://node-eemi.vercel.app/api

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Copy files to server
        run: |
          scp -i ~/.ssh/id_rsa -r .next public package.json package-lock.json \
            next.config.js tsconfig.json \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:/var/www/burgerito/

      - name: Deploy on server via SSH
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'ENDSSH'
            cd /var/www/burgerito
            cat > ecosystem.config.js << 'EOF'
            module.exports = {
              apps: [{
                name: 'burgerito',
                script: './node_modules/.bin/next',
                args: 'start',
                cwd: '/var/www/burgerito',
                instances: 1,
                env: {
                  NODE_ENV: 'production',
                  PORT: 3000,
                  API_URL: 'https://node-eemi.vercel.app/api'
                }
              }]
            };
          EOF
            npm ci --production
            pm2 delete burgerito || true
            pm2 start ecosystem.config.js
            pm2 save
            sudo systemctl reload nginx
          ENDSSH
