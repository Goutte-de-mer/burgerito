name: CD Pipeline #3 - GitHub Actions SSH Only

on:
  workflow_dispatch:
  # push:
  #   branches: [main]
  #   paths-ignore:
  #     - "**.md"
  #     - ".gitignore"

jobs:
  deploy:
    name: Deploy via SSH (No Ansible)
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          API_URL: https://node-eemi.vercel.app/api

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Copy files to server
        run: |
          scp -i ~/.ssh/id_rsa -r .next package.json package-lock.json \
            next.config.ts tsconfig.json \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:/var/www/burgerito/

      - name: Deploy on server via SSH
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            cd /var/www/burgerito
            npm ci --production
            pm2 restart burgerito || pm2 start npm --name burgerito -- start
            sudo systemctl reload nginx
          EOF
